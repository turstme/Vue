<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>

    <div id="app">
        <div>{{msg}}</div>
        <!-- v-once只渲染一次 -->
        <div v-once>{{info}}</div>

    </div>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                msg: 'Hellow Vue',
                info: '如果显示的信息后续不需要再修改，可以使用v-once,这样可以提高性能'
            }
        })

        // let a = `${123}msg`
        // console.log(a);
    </script>
</body>

</html>
