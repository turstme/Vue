<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <div>{{num}}</div>
        <div @click='handle()'>
            <!-- stop--阻止冒泡 -->
            <button @click.stop='handle()'>3</button>
            <!-- prevent--阻止默认行为 -->
            <a href="www.baidu.com" @click.prevent.stop>skip</a>

        </div>
    </div>

    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                num: 0
            },
            methods: {
                handle: function () {

                    this.num++;
                }
            }
        })
    </script>
</body>

</html>
