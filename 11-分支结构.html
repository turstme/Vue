<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <div v-if='score>=90'>优秀</div>
        <div v-else-if='score>=80'>良好</div>
        <div v-else-if='score>=60'>一般</div>
        <div v-else>差</div>
        <div v-show='flag'> v-show</div>
        <button @click='handle'>切换v-show</button>
    </div>

    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                score: 90,
                flag: false
            },
            methods: {
                handle: function () {
                    this.flag = !this.flag
                }
            }

        })
    </script>
</body>

</html>
